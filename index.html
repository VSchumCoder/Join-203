<body class="bg-primary" onload="includeHTML()">

    <!-- show-content div shows every page. The id was used by script.js to change the window values. -->
    <div  class="show-content bg-primary">
        <!-- class="size" has no propertys(empty). Visibility: every time if Join is not in responsiv mode.  -->
        <div class="size" w3-include-html="./template/navigation/navigation.html"></div>
        <!-- class="board" has no propertys(empty). Visibility: if you click on navbar "Board" script.js set board variable "true" all others flase. -->
        <div id="board" class="board" w3-include-html="./template/board/board.html"></div>
        <div id="help" w3-include-html="./pages/help/help.html"></div>
        
        
        
        
        <!-- please add the correct classes with the d-none class and add the path -->
