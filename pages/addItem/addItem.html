<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN</title>
    <!-- nachdem Page Ã¼ber Include in Index importiert wird kann das weg -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- anpassen -->
    <script src="addItem.js"></script>
    <link rel="stylesheet" href="./addItem.css">


</head>

<body>
    <!-- bootstrap grid card -->
    <div class="add-item-container">
        <div>
            <h4>Add Task</h4>
            <p class="sub-title">Learning Management System</p>
        </div>
        <div class="bg-item p-4">
            <div class="row">
                <div class="col">
                    <span class="field-title">Title</span>
                    <input id="title" type="text" class="form-control my-2" placeholder="What do you want to get done?"
                        aria-label="First name">
                </div>
                <div class="col">
                    <span class="field-title">Due Date</span>

                    <div><input type="date" id="date" class="my-2 form-control" name="trip-start" value="2022-03-26"
                            min="2022-01-01" max="9999-12-31"></div>

                </div>
            </div>
            <div class="row">
                <div class="col">
                    <span class="field-title">Category</span>
                    <div><select id="category" class="btn btn-outline-secondary dropdown-toggle my-2 dropdown-style"
                            type="button" data-bs-toggle="dropdown" aria-expanded="false" placeholder="Select">
                            <option class="selection-colors" value="Managment">Management</option>
                            <option class="selection-colors" value="Controlling">Controlling</option>
                            <option class="selection-colors" value="Finance">Finance</option>
                            <option class="selection-colors" value="IT">IT</option>
                            <option class="selection-colors" value="Web">Web</option>
                        </select></div>
                </div>

                <div class="col">
                    <span class="field-title">Urgency</span>
                    <div><select id="urgency" class="btn btn-outline-secondary dropdown-toggle my-2 dropdown-style"
                            type="button" data-bs-toggle="dropdown" aria-expanded="false" placeholder="Select">
                            <option class="selection-colors" value="High">High</option>
                            <option class="selection-colors" value="Medium">Medium</option>
                            <option class="selection-colors" value="Low">Low</option>
                        </select></div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <span class="field-title">Description</span>
                    <div class="form-group">
                        <textarea id="description" class="form-control" id="exampleFormControlTextarea1" rows="6"
                            placeholder="Describe your task as detailed as possible!"></textarea>
                    </div>
                </div>
                <div class="col">
                    <div class="assigned-to">
                        <span class="field-title">Assigned to</span>
                        <div  class="img-container  mt-4 mb-2">
                            <div id="assigned-to-container">
                                <img class="img-item" src="./../../img/homer.jpg">
                            </div>
                            <div class="add-assignment mx-3" onclick="assignEmployee()">+</div>
                        </div>
                    </div>
                    <div class="cc-buttons my-2">
                        <button onclick="cancelTask()" id="cancel-btn" class="btn-style">Cancel</button>
                        <button onclick="createTask()" id="create-btn" class="btn-primary">Create Task</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
