                </div>
            </div>

                    <span class="field-title">Description</span>
                    <input type="text" class="form-control my-2" placeholder="Describe your Problem as detailed as possible" aria-label="First name">
                </div>
                <div class="col">
                    <div class="assigned-to">
                        <span class="field-title">Assigned to</span>

                    </div>
                    <div class="cc-buttons my-2">
                        <button id="cancel-btn" class="btn-danger">Cancel</button><button id="create-btn"
